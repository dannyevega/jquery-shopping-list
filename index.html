<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jQuery Shopping List</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<header class="masthead">		
				<h1 class="heading"><i class="fa fa-list-alt gray"></i> <span class="orange">SHOPPING </span><span class="gray">LIST</span></h1>			
		</header>

		<section class="notepad">
			<h1>Shopping.</h1>
			<p>a healthy life begins with a healthy fridge.</p>

			<h2 class="add-item-callout">Add Items To Your List...</h2>

			<div class="item-container">
				<input id="item-input" type="text" placeholder="shopping item...">
				<button id="add-button">ADD <i class="fa fa-cart-plus"></i></button><br>
				<button id="clear-button">CLEAR <i class="fa fa-check-circle"></i></button>
			</div>

			<div class="add-item">
				<ul>
					<li><i id="remove" class="fa fa-minus-circle"></i> almond butter<i id="checkmark" class="fa fa-check-circle"></i></li>
					<li><i id="remove" class="fa fa-minus-circle"></i> beer<i id="checkmark" class="fa fa-check-circle"></i></li>
					<li><i id="remove" class="fa fa-minus-circle"></i> chicken<i id="checkmark" class="fa fa-check-circle"></i></li>
				</ul>
			</div>

		</section>

	</body>
</html>
